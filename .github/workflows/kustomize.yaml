name: Kustomize
on:
    workflow_call:
        inputs:
            version:
                description: 'Vers√£o da nova imagem'
                default: 'latest'
                required: true
                type: string


jobs:
    Kustomize:
        runs-on: ubuntu-latest
        steps:
            - name: Version Apply
              run: echo version is ${{ inputs.version }}
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Kustomize
              uses: imranismail/setup-kustomize@v1
              with:
                kustomize_version: v3.6.1

            - name: update k8s
              run: |
                cd k8s
                kustomize edit set image dvop-srv-consult-product=alexsouzasilva/dvop-srv-consult-product:${{ inputs.version }}
                cat kustomization.yaml

            - name: Commit
              run: |
                git config --local user.email "actions@github"
                git config --local user.name "deploy actions"
                git commit -am "change image tag"
            - name: Push
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                branch: ${{ github.ref }}